<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="generator, shadow, box shadow, box-shadow, website, box shadow generator, box-shadow generator, html, html5, css, css3">
    <meta property="og:title" content="Box-Shadow Generator">
    <meta name="description" content="Box shadow generator with personalizable UI (Background of website, background of box and shadow color)">

    <title>Box shadow generator</title>

    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="dark">
    <header>
        <img src="assets/img/logo.svg" alt="PatrickWebs Logo">
        <h1>Box shadow generator</h1>
    </header>
    <main>
        <div class="main__container">
            <aside>
                <h2>Shadow options</h2>
                <div class="shadow__option">
                    <div class="shadow__input">
                        <label for="horizontalShadow">Horizontal shadow</label>
                        <input type="range" min="-100" max="100" value="0" class="shadow__slider" id="horizontalShadow">
                    </div>
                    <div class="shadow__value">
                        <p id="horizontalValue">0</p>
                    </div>
                </div>
                <div class="shadow__option">
                    <div class="shadow__input">
                        <label for="verticalShadow">Vertical shadow</label>
                        <input type="range" min="-100" max="100" value="0" class="shadow__slider" id="verticalShadow">
                    </div>
                    <div class="shadow__value">
                        <p id="verticalValue">0</p>
                    </div>
                </div>
                <div class="shadow__option">
                    <div class="shadow__input">
                        <label for="blurShadow">Blur shadow</label>
                        <input type="range" min="0" max="100" value="20" class="shadow__slider" id="blurShadow">
                    </div>
                    <div class="shadow__value">
                        <p id="blurValue">0</p>
                    </div>
                </div>
                <div class="shadow__option">
                    <div class="shadow__input">
                        <label for="spreadShadow">Spread radius</label>
                        <input type="range" min="0" max="100" value="1" class="shadow__slider" id="spreadShadow">
                    </div>
                    <div class="shadow__value">
                        <p id="spreadValue">0</p>
                    </div>
                </div>
                <div class="environment__option">
                    <div class="environment__label">
                        <label for="colorShadowHex">Shadow color</label>
                        <label for="colorShadow" class="accessibilityHack">Shadow color</label>
                    </div>
                    <div class="environment__inputs">
                        <input type="text" id="colorShadowHex" value="#000000">
                        <input type="color" id="colorShadow" value="#000000">
                    </div>
                </div>
                <div class="shadow__option">
                    <div class="shadow__input">
                        <label for="opacityShadow">Shadow opacity</label>
                        <input type="range" min="0" max="100" value="75" class="shadow__slider" id="opacityShadow">
                    </div>
                    <div class="shadow__value">
                        <p id="opacityValue">0</p>
                    </div>
                </div>
                <h2 class="mt__spacing">Experimental environment</h2>
                <div class="environment__option">
                    <div class="environment__label">
                        <label for="backgroundEnviroment">Website background color</label>
                        <label for="backgroundColor" class="accessibilityHack">Website background color</label>
                    </div>
                    <div class="environment__inputs">
                        <input type="text" id="backgroundEnviroment" value="#FFFFFF">
                        <input type="color" id="backgroundColor" value="#FFFFFF">
                    </div>
                </div>
                <div class="environment__option">
                    <div class="environment__label">
                        <label for="boxEnviroment">Box background color</label>
                        <label for="boxColor" class="accessibilityHack">Box background color</label>
                    </div>
                    <div class="environment__inputs">
                        <input type="text" id="boxEnviroment" value="#FFFFFF">
                        <input type="color" id="boxColor" value="#FFFFFF">
                    </div>
                </div>
            </aside>
            <section>
                <article class="code">
                    <div class="code__container">
                        <div class="code__header">
                            <div class="code__controls">
                                <div class="code__control code__close"></div>
                                <div class="code__control code__minimize"></div>
                                <div class="code__control code__maximize"></div>
                            </div>
                            <div class="code__title">shadow-generator.css</div>
                        </div>
                        <div class="code__body">
                            <p class="code__text"><span>box-shadow</span><span>: </span><span id="normal">0 0 0 0 rgba(0,0,0,1)</span><span>;</span></span></p>
                            <p class="code__text"><span>-webkit-box-shadow</span><span>: </span><span id="webkit">0 0 0 0 rgba(0,0,0,1)</span><span>;</span></p>
                            <p class="code__text"><span>-moz-box-shadow</span><span>: </span><span id="moz">0 0 0 0 rgba(0,0,0,1)</span><span>;</span></p>
                        </div>
                        <div class="code__footer">
                            <button id="copyToClipboard">Click to copy</button>
                        </div>
                    </div>
                </article>
                <article class="shadow" id="shadowBackground">
                    <div class="shadow__container" id="shadowContainer">

                    </div>
                </article>
            </section>
        </div>
    </main>
